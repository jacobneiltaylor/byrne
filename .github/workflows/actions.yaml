name: Test and build Python Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
      id-token: write
      contents: read

jobs:
  linting:
    name: Lint Python package
    runs-on: ubuntu-latest
    container: jacobneiltaylor/builder:22.04
    steps:
      - name: Retrieve source
        uses: actions/checkout@v4
      - name: Install Poetry
        run: pip3 install poetry
      - name: Lint Python files
        run: just lint
  local-testing:
    name: Test Python package locally
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["pypy3.10", "3.10", "3.11", "3.12"]
    container: jacobneiltaylor/builder:22.04
    services:
      dynamodb:
        image: amazon/dynamodb-local:latest
        ports:
          - 8000:8000
    steps:
      - name: Retrieve source
        uses: actions/checkout@v4
      - name: Install Python
        run: pyenv install -s ${{ matrix.python-version }} && pyenv global ${{ matrix.python-version }} && pip3 install poetry
      - name: Display Python version
        run: python3 -c "import sys; print(sys.version)"
      - name: Run test suite
        run: just remote-unit
        env:
          BYRNE_TEST_DYANMODB_LOCAL: http://dynamodb:8000
  live-testing:
    name: Test Python package against AWS
    runs-on: ubuntu-latest
    container: jacobneiltaylor/builder:22.04
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::765587336854:role/ByrneGithubActionsRunnerRole
          role-session-name: GitHubActions-ByrneTest-${{github.run_id}}
          aws-region: ${{ env.AWS_REGION }}
      - name: Retrieve source
        uses: actions/checkout@v4
      - name: Install Poetry
        run: pip3 install poetry
      - name: Lint Python files
        run: just remote-unit
    env:
      AWS_REGION: us-east-1